name: CI
on: [push]
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Check coverage
    permissions:
      # Gives the action the necessary permissions for publishing new
      # comments in pull requests.
      pull-requests: write
      # Gives the action the necessary permissions for pushing data to the
      # python-coverage-comment-action branch, and for editing existing
      # comments (to avoid publishing multiple comments in the same PR)
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.5

      - name: Get pip cache dir
        id: get-pip-dir
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Restore cached pip
        uses: actions/cache@v4
        id: restore-pip-cache
        with:
          path: ${{ steps.get-pip-dir.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install requirements
        if: steps.cache-pip.outputs.cache-hit != 'true'
        run: pip install .[test]

      - name: Save Pip
        id: cache-pip-save
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ steps.get-pip-dir.outputs.dir }}
          key: ${{ steps.restore-pip-cache.outputs.cache-primary-key }}

      - name: Lint stuff
        run: |
          black --check uhura
          black --check tests
          flake8 --verbose uhura
          flake8 --verbose tests
      - name: Launch tests & generate report
        run: pytest --cov
      - name: Coverage comment
        id: coverage_comment
        uses: py-cov-action/python-coverage-comment-action@v3.21
        with:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Store Pull Request comment to be posted
        uses: actions/upload-artifact@v3
        if: steps.coverage_comment.outputs.COMMENT_FILE_WRITTEN == 'true'
        with:
          # If you use a different name, update COMMENT_ARTIFACT_NAME accordingly
          name: python-coverage-comment-action
          # If you use a different name, update COMMENT_FILENAME accordingly
          path: python-coverage-comment-action.txt


